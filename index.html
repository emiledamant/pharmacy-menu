<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Pharmacy Specials</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
  font-family: Arial, sans-serif;
  margin: 0;
  background: #f4f4f4;
}

.header {
  background: #d71920;
  color: white;
  padding: 20px;
  text-align: center;
}

.container {
  padding: 15px;
}

.grid {
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
  gap: 15px;
}

.card {
  background: white;
  border-radius: 10px;
  padding: 10px;
  position: relative;
  box-shadow: 0 2px 6px rgba(0,0,0,0.1);
}

.card img {
  width: 100%;
  height: 120px;
  object-fit: contain;
}

.name {
  font-size: 14px;
  font-weight: bold;
  margin-top: 8px;
}

.size {
  font-size: 12px;
  color: #555;
}

.price {
  position: absolute;
  top: 10px;
  right: 10px;
  background: #d71920;
  color: white;
  border-radius: 50%;
  width: 55px;
  height: 55px;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  font-size: 12px;
  font-weight: bold;
}

.qty {
  display: flex;
  justify-content: center;
  align-items: center;
  gap: 8px;
  margin-top: 10px;
}

.qty button {
  border: none;
  background: #25D366;
  color: white;
  font-size: 18px;
  width: 30px;
  height: 30px;
  border-radius: 5px;
  cursor: pointer;
}

.order-box {
  background: white;
  padding: 15px;
  margin-top: 20px;
  border-radius: 10px;
}

.send {
  width: 100%;
  background: #25D366;
  color: white;
  padding: 15px;
  font-size: 16px;
  border: none;
  border-radius: 10px;
  margin-top: 10px;
  cursor: pointer;
}
</style>
</head>

<body>

<div class="header">
  <h1>Pharmacy Specials</h1>
  <p>Ask your pharmacist first</p>
</div>

<div class="container">

<div class="grid">

<!-- DISPRIN Extra Strength - 16 Tablets -->
<div class="card">
  <div class="price">Only<br>R19.99</div>
  <img src="images/disprin.png">
  <div class="name">Disprin Extra Strength</div>
  <div class="size">16 Tablets</div>
  <div class="qty">
    <button onclick="changeQty('disprin',-1)">−</button>
    <span id="qty-disprin">0</span>
    <button onclick="changeQty('disprin',1)">+</button>
  </div>
</div>

<!-- ALKAFIZZ Mixed Berry - 120g -->
<div class="card">
  <div class="price">Only<br>R59.99</div>
  <img src="images/alkafizz.png">
  <div class="name">AlkaFizz Mixed Berry</div>
  <div class="size">120g</div>
  <div class="qty">
    <button onclick="changeQty('alkafizz',-1)">−</button>
    <span id="qty-alkafizz">0</span>
    <button onclick="changeQty('alkafizz',1)">+</button>
  </div>
</div>

<!-- STREPSILS Original - 24 Lozenges -->
<div class="card">
  <div class="price">Only<br>R74.99</div>
  <img src="images/strepsils.png">
  <div class="name">Strepsils Original</div>
  <div class="size">24 Lozenges</div>
  <div class="qty">
    <button onclick="changeQty('strepsils',-1)">−</button>
    <span id="qty-strepsils">0</span>
    <button onclick="changeQty('strepsils',1)">+</button>
  </div>
</div>

</div>

<!-- DELIVERY / COLLECTION -->
<div class="order-box">
<h3>Order Method</h3>

<label><input type="radio" name="method" value="collection" checked> Collection</label><br>
<label><input type="radio" name="method" value="delivery"> Delivery</label>

<div id="deliveryOptions" style="display:none; margin-top:10px;">
  <input type="text" id="street" placeholder="Street address" style="width:100%; margin-bottom:6px;">
  <input type="text" id="suburb" placeholder="Suburb" style="width:100%; margin-bottom:6px;">
  <input type="text" id="city" placeholder="City" style="width:100%; margin-bottom:10px;">

  <label><input type="radio" name="zone" value="free"> 0–5 km (Free)</label><br>
  <label><input type="radio" name="zone" value="quote"> 5+ km (Calculated by pharmacist)</label>
</div>

<button class="send" onclick="sendOrder()">Send Order on WhatsApp</button>
</div>

</div>

<script>
const phone = "27720808445";

const products = {
  disprin: { name: "Disprin Extra Strength – 16 Tablets", price: 19.99 },
  alkafizz: { name: "AlkaFizz Mixed Berry - 120g", price: 59.99 },
  strepsils: { name: "Strepsils Original – 24 Lozenges", price: 74.99 }
};

let order = {};

function changeQty(key, delta) {
  order[key] = (order[key] || 0) + delta;
  if (order[key] < 0) order[key] = 0;
  document.getElementById("qty-" + key).innerText = order[key];
}

document.querySelectorAll('input[name="method"]').forEach(radio => {
  radio.addEventListener("change", () => {
    document.getElementById("deliveryOptions").style.display =
      radio.value === "delivery" ? "block" : "none";
  });
});

function sendOrder() {
  let message = "Hello, I would like to order:\n";
  let total = 0;
  let hasItems = false;

  for (let key in order) {
    if (order[key] > 0) {
      message += `- ${products[key].name} x${order[key]}\n`;
      total += products[key].price * order[key];
      hasItems = true;
    }
  }

  if (!hasItems) {
    alert("Please select at least one item.");
    return;
  }

  const method = document.querySelector('input[name="method"]:checked').value;
  if (method === "delivery") {
    const street = document.getElementById("street").value.trim();
    const suburb = document.getElementById("suburb").value.trim();
    const city = document.getElementById("city").value.trim();
    const zone = document.querySelector('input[name="zone"]:checked');

    if (!street || !suburb || !city || !zone) {
      alert("Please complete delivery details.");
      return;
    }

    message += `\nDelivery address:\n${street}\n${suburb}\n${city}`;
    message += zone.value === "free"
      ? "\nDelivery: 0–5 km (Free)"
      : "\nDelivery: 5+ km (Fee calculated by pharmacist)";
  }

  message += `\n\nTotal (excluding delivery if applicable): R${total.toFixed(2)}`;

  window.open(
    "https://wa.me/" + phone + "?text=" + encodeURIComponent(message),
    "_blank"
  );
}
</script>

</body>
</html>
